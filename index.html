<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,600;1,700&display=swap" rel="stylesheet">
  <title>Gaming Landing Page</title>
</head>
<body>
  <!-- background-section -->
  <img src="./Assets/Photos/futuristic-bg.png" alt="background-image" class="bg-img">
  <!-- nav section -->
  <nav class="nav">
    <div class="nav-logo">
      <img src="./Assets/Icons/Logo.svg" alt="Logo">
    </div>
    <div class="nav-menu">
      <div class="nav-1">Home</div>
      <div class="nav-1">Categories</div>
      <div class="nav-1">How it work</div>
      <div class="nav-1">Pricing</div>
    </div>
    <div class="nav-btn">
      <div class="nav-btn-1">Sign In</div>
      <div class="nav-btn-2">Sign Up</div>
    </div>
  </nav>
  <!-- get-started section -->
  <section class="get">
    <div class="get-left">
      <div class="get-head">
        Play Game Everytime Always Be Winner And Strong
      </div>
      <div class="get-des">
        Improve your gaming skills by playing games that are currently popular so that you don't go out of style improve skills
      </div>
      <div class="get-btn">
        <div class="get-btn-1">Get started</div>
        <div class="get-btn-2">Learn more</div>
      </div>
    </div>
    <div class="get-right">
      <div class="get-play">
        <img src="./Assets/Icons/playButton.svg" alt="playbutton">
      </div>
      <div class="get-footer">
        <div class="get-dash">
          <img src="./Assets/Icons/dash.svg" alt="dash-img">
        </div>
        <div class="get-king">
          The King Of Terania And Last Seasion XXIV
        </div>
        <div class="get-right-arrow">
          <img src="./Assets/Icons/rightArrow.svg" alt="right-arrow">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
